<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practical 4</title>
</head>
<body>
    
    <table>
        <h1>Below it include all the input tags and its attribute</h1>
        <tr>
            <td>Name :</td>
            <td><input type="text" name="name" id="name"></td>
        </tr>
        <tr>
            <td>Email :</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td>Subjects</td>
            <td><input type="checkbox">BCA</td>
            <td><input type="checkbox">MCA</td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio">Male</td>
            <td><input type="radio" id="xyz">Female</td>
        </tr>
        <tr>
            <td>File</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>submit</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
        <tr>
            <td>reset</td>
            <td><input type="reset" value="reset"></td>
        </tr>
        <tr>
            <td>Option Selection</td>
            <td>
                <select>
                    <option>Item 1</option>
                    <option>Item 2</option>
                    <option>Item 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button>Submit</button></td>
        </tr>
    </table>

</body>
</html>
